{% extends "body_temperature/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Введите данные для входа</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Зарегистрироваться</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Создать новый аккаунт? <a class="ml-2" href="{% url 'register' %}">Зарегистрироваться сейчас</a>
            </small>
        </div>
    </div>
{% endblock content %}
